version: '3.8'

services:
  backend:
    build: .
    container_name: backend_app
    restart: always
    env_file: .env
    depends_on:
      - db
    expose:
      - "5000"

  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      DB_NAME: gymnasium
      PASSWORD: password
      USER: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    image: nginx:alpine
    container_name: nginx_static
    volumes:
      - ./static:/usr/share/nginx/html:ro  # Serve gymnasium.html from here
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8081:8081"
    depends_on:
      - backend

