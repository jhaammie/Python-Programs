<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
      function getNearestGymnasium() {
    latitude,longitude = getLocation();
    const promise = fetch("http://127.0.0.1:5000/gymnasium", {
      method: "POST", headers: {
        'Content-Type': 'application/json'
      },

      // Adding body or contents to send
      body: JSON.stringify({
        latitude: latitude,
        longitude: longitude,
      })
    });


    promise.then(response => {
      if (response.ok) {
        return response.json()
      } else {
        return Promise.reject(response.text())
      }
    })
      .then(data => {
       console.log(data)
       var row = "";

       for (i = 0; i < data.length; i++){
        row+="<tr> <td>"+data[i].Name+"</td>"+
        "<td>"+data[i].Year+"</td>"+
        "<td>"+data[i].Is_Preliminary+"</td>"+
        "<td>"+data[i].Kommun+"</td>"+
        "<td>"+data[i].Organisitionsform+"</td>"+
        "<td>"+data[i].Studievagskod+"</td>"+
        "<td>"+data[i].Studievag+"</td>"+
        "<td>"+data[i].Antagningsgrans+"</td>"+
        "<td>"+data[i].Median+"</td>"+
        "<td>"+data[i].Antal_platser+"</td>"+
        "<td>"+data[i].Antagna+"</td>"+
        "<td>"+data[i].Reserver+"</td>"+
        "<td>"+data[i].Lediga_platser+"</td> </tr>"

       }
       document.getElementById("GymnasiumListData").innerHTML = row
        // Process the response data here
      })
      .catch(error => {
        error.then(error_message => {
         // document.getElementById("StatusOfaddBook").innerHTML = "<p style='Color:Red'>" + error_message + "</p>"
         console.log(error_message)
        })
      });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("location").innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            getNearestGymnasium(latitude, longitude);
          }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("location").innerHTML = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("location").innerHTML = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("location").innerHTML = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("location").innerHTML = "An unknown error occurred.";
                    break;
            }
        }
    </script>

<label>Enter the radius: </label><input type="number" id="radius">
<button onclick="getLocation()" type="button">Get Gymnasiums within radius (km)</button>
<button onclick="getLocation()" type="button">Get Gymnasiums Near Me (top ten)</button>
<p id = "location"></p>
<table id = "GymnasiumList">
     <tr>
         <th>Name</th>
         <th>Year</th>
         <th>Is_Preliminary</th>
         <th>Kommun</th>
         <th>Organisitionsform</th>
         <th>Studievägskod</th>
         <th>Studieväg</th>
         <th>Antagningsgräns</th>
         <th>Median</th>
         <th>Antal_platser</th>
         <th>Antagna</th>
         <th>Reserver</th>
         <th>Lediga_platser</th>
     </tr>
<tbody id = "GymnasiumListData">
    </tbody>

</table>
</body>
</html>
